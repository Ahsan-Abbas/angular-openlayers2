<div *ngIf="showLoader" class="spinner-section">
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading"></span>
    </div>
</div>

<header>
    <div class="title">Map Viewer - Openlayers & Angular</div>
</header>
<main>
    <div class="left-bar">
        <button (click)="handleExpiredGravesButtonClick()">Show Expired Graves</button>
        <button (click)="handleGravePlotsButtonClick()">Show Grave Plots</button>
    </div>
    <div id="map"></div>
</main>
